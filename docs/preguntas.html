<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">

  <link rel="icon" href="image/favicon.png">
  <title>Suerox-Cuestionario</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Estilos CSS -->
  <link rel="stylesheet" href="style/style.css">
  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex flex-row-reverse">
          <img src="image/Logo-Suerox.svg" alt="Suerox" class="py-3" id="logo-suerox">
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <form action="final.html" class="container-form">
          <img src="image/globo.svg" alt="" id="globo">

          <div class="d-flex flex-column justify-content-center align-items-center fradio">
            <label class="preguntas">
              ¿Hay veces que tienes la boca reseca?
            </label>
            <span>
              <input type="radio" name="reseca" value="si" class="input-radio"><span class="texto-span">Si</span>
              <input type="radio" name="reseca" value="no" class="input-radio"><span class="texto-span">No</span>
            </span>
          </div>

          <div class="d-flex flex-column justify-content-center align-items-center fradio">
            <label class="preguntas">
              ¿Hay veces que te sientes agotad@?
            </label>
            <span>
              <input type="radio" name="agotado" value="si" class="input-radio"><span class="texto-span">Si</span>
              <input type="radio" name="agotado" value="no" class="input-radio"><span class="texto-span">No</span>
            </span>
          </div>

          <div class="d-flex flex-column justify-content-center align-items-center fradio">
            <label class="preguntas">
              ¿Hay veces que te duele la cabeza?
            </label>
            <span>
              <input type="radio" name="cabeza" value="si" class="input-radio"><span class="texto-span">Si</span>
              <input type="radio" name="cabeza" value="no" class="input-radio"><span class="texto-span">No</span>
            </span>
          </div>

          <div class="d-flex justify-content-center">
            <a href="final.html">
              <button class="btn-comienzo">
                Enviar
              </button>
            </a>
          </div>

        </form>
      </div>

      <div class="row d-flex justify-content-center align-items-center py-3">
        <div class="col-12 d-flex justify-content-center">
          <img src="image/botellas-suerox.png" alt="" id="botellas-suerox">
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div>
          <div class="row">
            <div class="col-12">
              <p>Aliméntate sanamente. Aviso de Publicidad 163300202B0007. Contiene Zinc mineral reconocido por ayudar
                al sistema inmunológico.</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
