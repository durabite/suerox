<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="image/favicon.png">
  <title>Suerox-Formulario</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Estilos CSS -->
  <link rel="stylesheet" href="style/style.css">
  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex flex-row-reverse">
          <img src="image/Logo-Suerox.svg" alt="Suerox" class="py-3" id="logo-suerox">
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <form action="preguntas.html" class="container-form">
          <img src="image/globo.svg" alt="" id="globo">

          <div id="primera-seccion-form">
            <label for="fnombre">Nombre</label>
            <input type="text" name="fnombre" id="fnombre"> <br>

            <label for="fmail">Correo</label>
            <input type="email" name="fmail" id="fmail" required>
          </div>



          <div class="d-flex flex-column justify-content-center align-items-center fradio" id="">
            <label for="fsexo" class="d-flex ">
              <img src="image/sexo-form.svg" alt="Sexo" class="img-fluid mx-2 iconos-formulario"> <span
                class="titulo-form">Sexo</span>
            </label>
            <span>
              <input type="radio" name="fsexo" value="Mujer" class="input-radio"> <span class="texto-span">Mujer</span>
              <input type="radio" name="fsexo" value="Hombre" class="input-radio"><span class="texto-span">Hombre</span>
            </span>

          </div>

          <div class="edad d-flex flex-column justify-content-center align-items-center fradio">
            <label for="fedad" class="d-flex">
              <span class="d-flex flex-row justify-content-center align-items-center"></span>
              <img src="image/edad-form.svg" alt="Edad" class="img-fluid mx-2 iconos-formulario"> <span
                class="titulo-form">Edad</span>
              </span>

            </label>
            <div class="radio-buttons">
              <span>
                <input type="radio" name="fedad" value="0-18" class="input-radio"><span class="texto-span">0-18</span>
              </span>
              <span>
                <input type="radio" name="fedad" value="19-25" class="input-radio"><span class="texto-span">19-25</span>
              </span>
              <span>
                <input type="radio" name="fedad" value="26-35" class="input-radio"><span class="texto-span">26-35</span>
              </span>
              <span>
                <input type="radio" name="fedad" value="36-45" class="input-radio"><span class="texto-span">36-45</span>
              </span>
              <span>
                <input type="radio" name="fedad" value="46 o +" class="input-radio"><span class="texto-span">46 o
                  +</span>
              </span>
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <a href="preguntas.html">
              <button class="btn-comienzo">
                Enviar
              </button>
            </a>
          </div>


        </form>
      </div>

      <div class="row d-flex justify-content-center align-items-center py-3">
        <div class="col-12 d-flex justify-content-center">
          <img src="image/botellas-suerox.png" alt="" id="botellas-suerox">
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div>
          <div class="row">
            <div class="col-12">
              <p>AL PARTICIPAR ACEPTAS NUESTRO AVISO DE PRIVACIDAD.</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
